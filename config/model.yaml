grid_search:
  class: GridSearchCV
  module: sklearn.model_selection
  params:
    cv: 5
    verbose: 2
model_selection:
  module_0:
    class: SVC
    module: sklearn.svm
    params:
      gamma: scale
      kernel: rbf
    search_param_grid:
      gamma:
      - scale
      - auto
      kernel:
      - linear
      - poly
      - sigmoid
  module_1:
    class: RandomForestClassifier
    module: sklearn.ensemble
    params:
      min_samples_leaf: 3
    search_param_grid:
      min_samples_leaf:
      - 6
      - 10